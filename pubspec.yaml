name: quizzify_app
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.20.2

  cupertino_icons: ^1.0.8
  flutter_riverpod: ^3.2.0
  go_router: ^17.0.0
  isar_community: ^3.3.0
  isar_community_flutter_libs: ^3.3.0
  pdf: ^3.11.2
  path_provider: ^2.1.5
  share_plus: ^10.1.4
  uuid: ^4.5.1
  firebase_core: ^4.4.0
  firebase_ai: ^3.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  isar_community_generator: ^3.3.0
  build_runner: ^2.4.14

flutter:
  uses-material-design: true
  generate: true

flutter_intl:
  enabled: true
  class_name: L10n
  arb_dir: lib/shared/l10n
  output_dir: lib/shared/l10n/generated
